<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        //incresement
        for ( x=1;x<10; x++) {
            document.write( x )
           
        }
        
        //dicresement
        for (x=10; x>1; x--){
            document.write( x )
            
        }
       
        //while loop
        var x=1
        while (x<10) {
            document.write( x )
            x++
            
        }
        
        //do while loop
        var x=9
        do{
            document.write(x +"<br>")
            x++
        }
        while(x<11)

    </script>
</body>
</html>
