<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setTimeout(myFunction, 3000);">click and wait 3 Seconds</button>

    <button onclick="myVar = setTimeout(myFunction1, 3000)">Start</button>
    <button onclick="clearTimeout(myVar)">Stop</button>


        <button onclick="startCount()">Start count!</button>
        <input type="text" id="txt">
        <button onclick="stopCount()">Stop count!</button>

        <p>
        Click on the "Start count!" button above to start the timer. The input field will count forever, starting at 0. Click on the "Stop count!" button to stop the counting. Click on the "Start count!" button to start the timer again.
        </p>
        

    <script>
        function myFunction()
        {
            document.write("hello World")
        }

        function myFunction1()
        {
            alert("hello")
        }

        

        var c = 0;
        var t;
        var timer_is_on = 0;

        function timedCount() {
        document.getElementById("txt").value = c;
        c = c + 1;
        t = setTimeout(timedCount, 1000);
        }

        function startCount() {
        if (!timer_is_on) {
        timer_is_on = 1;
        timedCount();
        }
        }

        function stopCount() {
        clearTimeout(t);
        timer_is_on = 0;
        }

    </script>
</body>
</html>
