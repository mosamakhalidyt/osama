<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(x=1; x<10; x++){
            document.write(  x +'. number line ' +"<br>")
        }

        for(x=1; x<10; x++){
            if(x==3){break;}
            document.write(x +' .number line' +"<br>")
        }

        for(x=1; x<10; x++){
            if(x==3){continue;}
            document.write( x +' .number line'+"<br>")
        }
    </script>
</body>
</html>
