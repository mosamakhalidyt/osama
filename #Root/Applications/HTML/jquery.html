<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, consectetur sequi dicta praesentium qui dolore reiciendis, perspiciatis illum mollitia nobis aspernatur. Dignissimos ipsum delectus accusamus ut fugiat molestiae possimus! Soluta.</p>
    <button class="btn" id="btn1">hide</button>
    <button class="btn" id="btn2">show</button>
    <button class="btn" id="btn3">show & hide</button>

        <div class="container ">
            
            <div class="row ">
                <div class="col-lg-4 col-md-6 ">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="img/a.jpg" alt="" class="img-fluid">
                            <div class="card-title text-center">
                               <h2>Iphone 12</h2> 
                               <p>Lorem, ipsum.</p>
                               <p>price :25000000</p>
                               <hr>
                               <button class="btn btn-danger -btn-block" id="b1">
                                   read more
                               </button>
                               <p id="result" class="text-muted my-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    <script>


$(document).ready(function(){
$("p").mouseleave(function(){
    $("p").show();
})
    $("#btn2").click(function(){
        $("p").show();
    })
    $("#btn3").click(function(){
        $("p").toggle();

    })
    $("#btn1").click(function(){
        $("p").hide();
    })
});

$(document).ready(function(){

    $("#b1").click(function(){
        $("#result").toggle(3000);
        $("#result").html(`Apple iphone 12`);
    });
});



    </script>
