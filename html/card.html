<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        #hideshow
        {  background: rgba(255, 255, 255, 0);
            color: blue;
            outline:none;
            border-style: none;
            border-radius: 100px;
            float: right;
            position: relative;
            right: 80px;
            bottom: 45px;
        }
  
    </style>
</head>
<body>
    <script>
         
       $(document).ready(function(){
           $("#hideshow").click(function(){
               $("#para2").toggle();
           });
       });
    </script>
    <!---card--->
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="assets/iphone-12-pro-max-silver-hero.jpg" class="card-img" >
                        <div class="card-body">
                            <h4 class="card-title">Iphone XR</h4>
                            <h5 class="card-subtitle">$500</h5>
                            <p class="card-text" id="para2">Emplore iphone the world's most powerful personal device</p> 
                           
                            <button class="btn" id="hideshow">Detail</button>
                            <button class="btn btn-info">Buy Now</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--card end-->
    <!--form-->
    <div class="container">
        <p class="display-4 text-center py-3">Registration Form</p>
        <div class="col">
            <div class="form-group">
                <input class="my-3" type="username" class="form-control" placeholder="User Name" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="phonenumber" class="form-control" placeholder="Phone number" required>
            </div>
        </div>
    </div>
</body>
</html>
